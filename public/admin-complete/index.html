<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.box {
				width: 220px;
				height: 300px;
				background-color: white;
				text-align: center;
				transition: all 0.5s;
			}

			.box:hover {
				box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.4);
				transform: translateY(-2px);
			}

			.box .name {
				color: #666666;
				font-size: 14px;
			}

			.box .hot-point {
				color: #999999;
				font-size: 12px;
			}

			.box .price {
				font-size: 16px;
				color: #ff6700;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/pms_1552647865.67536173!220x220.jpg" alt="">
			<div class="name">RedMi Note 7 Pro</div>
			<div class="hot-point">6GB+128GB大存储，索尼4800万拍照</div>
			<div class="price">1599元</div>
		</div>

		<button id="btn" type="button">按钮</button>


		<script src="lib/jQuery/jquery-1.12.4.min.js"></script>
		<script>
			// 查找元素

			$("#btn").click(function() {
				add(100,200);
				isEven(4565747)
			});

			// 函数:将代码重复利用
			// 1+...1024
			function add(m, n) {
				var res = 0;
				for (var i = m; i <= n; i++) {
					res = res + i;
				}
				console.log(res);
			}
			// 奇偶数
			function isEven(x) {
				if (x % 2 == 0) {
					console.log("偶数");
				} else {
					console.log("奇数")
				}
			}
		</script>
	</body>

</html>
