<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>注册</title>

		<!-- Bootstrap -->
		<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
	</head>
	<body class="bg">
		<div class="container">
			<div class="panel panel-info user-register">
				<div class="panel-heading">
					<h3 class="panel-title">注 册</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="exampleInputEmail1">账号</label>
							<input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="请输入账号">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">密码</label>
							<input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">姓名</label>
							<input type="text" name="fullname" class="form-control" id="exampleInputEmail1" placeholder="请输入姓名">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">手机</label>
							<input type="text" name="tel" class="form-control" id="exampleInputEmail1" placeholder="请输入手机号码">
						</div>
						<div class="checkbox">
							<label>
								<input checked type="checkbox"> 同意本站协议
							</label>
						</div>
						<button id="register" type="button" class="btn btn-primary btn-lg btn-block">注册</button>
						<div class="clearfix">
							<a href="login.html" class="pull-left">登录账户</a>
							<a href="#" class="pull-right">忘记密码？</a>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="lib/jQuery/jquery-1.12.4.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>

		<script type="text/javascript">
			$("#register").click(function() {
				// 表单序列化
				var data = $("form").serialize();
				// 发送给后台 ajax
				$.post('/users/register', data, function(res) {
					alert(res.msg);
				});

			});
		</script>

	</body>
</html>
